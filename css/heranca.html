<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body{
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
            margin: 10px 100px 150px 200px
        }

        div{
            /* inherit é uma propriedade que herda os valores de seu pai */
            border: inherit; 
            padding: inherit; 
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
