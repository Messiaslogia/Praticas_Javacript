<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        
        //Conteudo 1
        $('#conteudo1').append('<p>1</p>') //Envia um elemento para dentro de uma página


        //Conteudo 2

    const elementos = [
        $('<li></li>').append('Arroz'),
        $('<li>').append('Feijão'),
        $('<li>').append('Carne')
    ] //Se passado como parametro sem "<>" você está selecionando o elemento
    //Se passado como parameteo com "<>" você está adicionando o elemento

    const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)// PREPEND coloca os elementos em primeira posição
    $('#conteudo2').append(lista)

    //Conteudo 3
    $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']) //Possivel enviar os elementos separados por virgula
            .prepend('<h1>0</h1>')

    $('#conteudo3').html('<h1>123</h1>') //Substitui os elementos pelo conteudo passado como propriedade
    $('#conteudo3').text('<h1>123</h1>') //Substitui os elementos pelo conteudo literal que está na propriedade

    //Alterando todos
    $('div[id]').html('<strong>Todos!</strong>') //Selecionou todos os elementos e substituiu pela propriedade passada





    </script>
</body>
