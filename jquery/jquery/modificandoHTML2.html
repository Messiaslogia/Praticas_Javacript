<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2') //Adiciona um elemento 
        $('#div1').prepend('0, ') //Adiciona um elemento na primeira posição

        $('<span>, 3</span>').appendTo('#div1') //Envia um elemento para o seletor
        $('<span>-1, </span>').prependTo('#div1') //Envia o elemento para o começo do seletor

        $('#div2').before('<p>Antes 2</p>') //Adiciona um elemento antes do seletor
        $('#div2').after('<p>Antes 2</p>') //Adiciona um elemento depois do seletor

        $('<p>Antes 3</p>').insertBefore('#div3') //Adiciona um elemento antes do seletor
        $('<p>Depois 3</p>').insertAfter('#div3') //Adiciona um elemento depois do seletor

        $('p.numero').wrap('<div>') //Envolve o elemento junto com o seletor 
        $('p.numero').wrapAll('<div id="div4">')//Envolve o elemento junto com o seletor 
        $('#div4').empty() //Limpa o conteudo do seletor. *não é deletada
        $('#div3, #div4').prev().remove() //Remove o conteudo dos seletores *Apaga mesmo

        $('<div>Substituto</div>').replaceAll('body > p') //Substitui todos os elementos passados por seletores
        $('body > p').replaceWith('<div>Substituto</div>') //Substitui todos os elementos passados por seletores

        $('body > p').replaceWith(function() {
           return $('<div>').html($(this).html()).append('!!!')}) //Trocando elementos do seletor 

    </script>
</body>
