<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoMouse(e) {
            $('#posicao').html(`x: ${e.clientX} y: ${e.clientY}`)
        } 
        $('body').on('mousemove', mostrarPosicaoMouse) //Registra um evento 

        $('#posicao').mouseover(e => {
            $('body').off('mousemove', mostrarPosicaoMouse) //Desresgistrar um evento remove o evento de um elmento
        })

        $('#posicao').mouseleave( e =>{
            $('body').mousemove(mostrarPosicaoMouse) //Quando sai da div ele retora o evento
        })

        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`) //Evento de click concatenando uma variavel
        })

        const backgroundOriginal = $('body').css('background-color') //Acessou a propriedae css do elemento
        
        $('input').keyup(function (e) { //Registra a entradade dados do teclado
            const valor = $(this).val() //O método val() retorna ou define o atributo value dos elementos selecionado
            if (valor.match(/#[\da-fA-F]{3,6}/)){ //Verifica se o valor é contido na string
                $('body').css('background-color', valor) //Passa o valor como parametro da propriedade
            }else{
                $('body').css('background-color', backgroundOriginal)
            }
        })
    </script>
</body>
