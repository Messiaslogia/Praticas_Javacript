<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    function mexer(text) {
        const display = document.getElementById(text)
        if (display.hidden) {
            display.hidden = false
        } else {
            display.hidden = true
        }
    }
</script>
