<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #conteudo{
            margin-bottom: 30px;
        }
    </style>

    <header>
        Exercicios HTMl
    </header>

    <nav>
        <a href="../html/exercicios/teste.html">00 - Teste</a> |
        <a href="../html/exercicios/texto1.html">01 - Texto</a> |
        <a href="../html/exercicios/texto2.html">02 - Texto 2</a> |
        <a href="../html/exercicios/lista.html">03 - Listas</a> |
        <a href="../html/exercicios/listaAninhadas.html">04 - Listas Aninhadas</a> |
        <a href="../html/exercicios/links.html">05 - Links</a> |


    </nav>

    <section id="conteudo"></section>

    <footer>
        <br>
        Curso de Web Moderno
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
