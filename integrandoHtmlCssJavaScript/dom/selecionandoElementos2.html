<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class='conteudo exercicio'>
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="ultimo terceiro"><span wb-attrib>.Terceiro .ultmo</span></div>

    <script>
        //Retorna um nodeList
       document.querySelector('#primeiro').classList.add('destaque') //Adiciona uma classe para o elemento

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) //Funções anônimas para adicionar novas classes

        const descelecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque')) //Funções anônimas para remover uma classe novas classes
        
            selecionar('*')

            descelecionar('div') //Removeu a classe de todas as divs
            selecionar('.terceiro.ultimo')// Seleciona o ultimo elemento pela classe
        
            descelecionar('*') //Remove a Classe de todos os elementos
            selecionar(':not(#primeiro)')// negação :not -> Seleciona todos mesmo o ID informado

            descelecionar('*') //Remove a Classe de todos os elementos
            selecionar(':nth-child(1)') //primeiro filho de todos os elementos

            descelecionar('*')//Remove a Classe de todos os elementos
            selecionar('div:nth-of-type(1)') //primeiro elemento do tipo DIV

            descelecionar('*')
            selecionar('[wb-attrib]')// a partir de um atributo
    </script>
</html>
