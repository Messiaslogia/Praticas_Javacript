<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class='conteudo exercicio'>
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="ultimo terceiro"><span wb-attrib>.Terceiro .ultmo</span></div>

    <script>
        //Retorna um nodeList
       document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))

        const descelecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        
            selecionar('div')

            descelecionar('*')
            selecionar('.terceiro.ultimo')
        
            descelecionar('*')
            selecionar(':not(#primeiro)')// negação :not

            descelecionar('*')
            selecionar(':nth-child(1)') //primeiro filho do elemento

            descelecionar('*')
            selecionar('div:nth-of-type(1)') //primeiro elemento do tipo DIV

            descelecionar('*')
            selecionar('[wb-attrib]')// a partir de um atributo
    </script>
</html>
