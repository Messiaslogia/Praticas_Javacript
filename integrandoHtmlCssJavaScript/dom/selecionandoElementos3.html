<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>

        //Retorna um HTML collection
        //Acessando os forms

        console.log(document.forms) //traz um array de todos os formulários
        console.log(document.forms[0])

        //define qual form voce quer acessar pelo name dele
        console.log(document.getElementsByName('pesquisa')) //retorna um Nodelist
        console.log(document.pesquisa)

        //acessando por anotação ponto 
        console.log(document.pesquisa.q)
        document.pesquisa.q.value = 'Linux' //alteração de campo value
        document.pesquisa.hl.value = 'en-us'
        console.log(document.pesquisa.hl.selectedIndex) //selected retorna o index do select

        
    </script>
</body>

</html>
