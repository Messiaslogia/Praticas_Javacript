<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')

        // Acessando objetos a partir de notação ponto somente para leitura
        console.log(lista.attributes) //pega todos os atributos de um elemento
        console.log(lista.attributes[0]) //Retorna a primeira propriedade do elemento
        console.log(lista.attributes.id) //Retorna o atributo ID do elemento
        console.log(lista.attributes[1])//Retorna a segunda propriedade do elemento
        console.log(lista.attributes.destino)//Retorna o atributo destino do elemento
        console.log(lista.attributes[2]) //Retorna a terceira propriedade do elemento
        console.log(lista.attributes['data-urgencia']) //Retorna a propriedade criada 




    </script>
</body>

</html>
