<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
       const img = document.querySelector('img') //Seleciona um elemento do tipo imagem
       console.log('getAtribute', img.getAttribute('scr')) //Acessa o atributo do elemento apartir de uma string
       console.log('getAtribute', img.scr) //Acessa o atributo do elemento com o nome do atributo
       console.log('getAtribute', img["scr"]) //Acessa o atributo através de cochetes
       console.log('alt', img.alt) //acessando outros atributos atráves do nome deles

       console.log('Elemento img.............')
       console.log('NodeType', img.nodeType) //Devolve um Nodetype 1 que significa Elemento
       console.log('NodeName', img.nodeName) //Retorna o nome do Elemento

       const src = img.getAttributeNode('scr') //Retorna um nó do atributo do Elemento
       console.log('Atributo "src".............')
       console.log('Atributo "src"..............')
       console.log('NodeType', src.nodeType)
       console.log('NodeName', src.nodeName)

       link.firstChild.nodeValue = 'Novo Texto' //Muda o value do elemento
    </script>
</body>

</html>
