<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
       
        const item = document.querySelector('div')  //Esse item é está armazenando a <div>
        item.style.position = 'absolute' //Modificando um atributo css 
 
        item.onmousemove = e => {            
            const item = e.target  //target é o elemento que disparou o evento 
            item.style.cursor = 'move' //Tipo de ação selecionada pelo css
            if (e.buttons) {
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
    </script>
</body>
