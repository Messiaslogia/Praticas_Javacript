<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritorio"]')
        console.log('Elemento "ul"...............')
        console.log('childNodes', lista.childNodes)
        console.log('destino' ,lista.destino) //retrona undefined

        //Acessa
        console.log('getAttribute', lista.getAttribute('destino')) //Pega o valor do atributo inventado
        console.log('hasAttribute', lista.hasAttribute('destino')) //retorna true ou false se o atributo existir

        //modifica ou cria atributos
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')

        //remove atributos
        lista.removeAttribute('destino')

        //Atributos com "data" no nome tem um tratamento diferente
        console.log(lista.dataset.urgencia) //dataset pega os valores dos atributos com "data"
        lista.dataset.urgencia = 4 //dataset modifica atributos
        console.log(lista.getAttribute('data-urgencia'))

        //CUIDADO Para acessar o for é preciso usar o HTMLfor
        const label = document.querySelector('label')
        console.log(label.for)//Não pega
        console.log(label.htmlFor)//Pega
        console.log(label.getAttribute('for'))


    </script>
</body>

</html>
